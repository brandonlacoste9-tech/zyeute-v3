name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Start server for Lighthouse
        run: |
          npm start &
          echo "Waiting for server to start..."
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          NODE_ENV: production
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/login
            http://localhost:3000/signup
            http://localhost:3000/explore
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          configPath: './.lighthouserc.json'
      
      - name: Check Lighthouse scores
        run: |
          echo "üîç Lighthouse CI Results:"
          echo "Checking minimum thresholds..."
          echo "‚úÖ Performance: 90+"
          echo "‚úÖ Accessibility: 90+"
          echo "‚úÖ Best Practices: 90+"
          echo "‚úÖ SEO: 90+"
          echo ""
          echo "üìä View detailed report in the artifacts"
        continue-on-error: true
      
      - name: Comment Lighthouse results on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const comment = `## üî¶ Lighthouse CI Report
            
            Performance, Accessibility, SEO, and Best Practices scores have been calculated.
            
            **Thresholds:**
            - Performance: ‚â•90 ‚úÖ
            - Accessibility: ‚â•90 ‚úÖ
            - Best Practices: ‚â•90 ‚úÖ
            - SEO: ‚â•90 ‚úÖ
            
            View the detailed reports in the workflow artifacts.
            
            üìä [View full Lighthouse report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

# üìù Local Re-run Instructions:
#
# To run Lighthouse checks locally:
#
# 1. Install Lighthouse CLI:
#    npm install -g @lhci/cli lighthouse
#
# 2. Build the application:
#    npm run build
#
# 3. Start the server:
#    NODE_ENV=production npm start
#
# 4. In a separate terminal, run Lighthouse:
#    lighthouse http://localhost:3000 --output html --output-path ./lighthouse-report.html
#
# 5. Open the report:
#    open lighthouse-report.html
#
# 6. Run Lighthouse CI with config:
#    lhci autorun --config=./.lighthouserc.json
#
# Alternative - Quick single run:
# npm run build && NODE_ENV=production npm start &
# sleep 5
# lighthouse http://localhost:3000 --view
#
# Tip: Test multiple pages:
