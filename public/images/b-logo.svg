<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Silver gradient for coin -->
    <radialGradient id="silverGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </radialGradient>
    <!-- Red gradient for outer ring -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="-1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer red ring with glow -->
  <circle cx="32" cy="32" r="31" fill="url(#redGradient)" filter="url(#shadow)" />
  <!-- Silver coin body -->
  <circle cx="32" cy="32" r="27" fill="url(#silverGradient)" filter="url(#innerShadow)" />
  <!-- Bitcoin symbol ₿ with gradient -->
  <defs>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="32" y="44" 
        font-family="Arial, sans-serif" 
        font-size="38" 
        font-weight="bold" 
        fill="url(#bitcoinGradient)" 
        text-anchor="middle"
        style="filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4))">
    ₿
  </text>
  <!-- Top-left shine effect -->
  <ellipse cx="20" cy="18" rx="10" ry="7" fill="white" opacity="0.5" 
           style="filter: blur(3px)" />
  <!-- Small highlight sparkle -->
  <circle cx="22" cy="16" r="2" fill="white" opacity="0.8" />
</svg>
