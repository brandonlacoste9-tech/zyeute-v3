# GitLab CI/CD Configuration for zyeute-v3
# Node.js/TypeScript project with Vercel deployment

image: node:20

stages:
  - install
  - build
  - test
    - research
  - deploy

cache:
  paths:
    - node_modules/
    - .next/cache/

# Install dependencies
install_dependencies:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

# Build the application
build:
  stage: build
  dependencies:
    - install_dependencies
  script:
    - npm run build
  artifacts:
    paths:
      - .next/
      - dist/
    expire_in: 1 hour

# Run linting
lint:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - npm run lint
  allow_failure: true

# Run tests
test:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - npm test
  allow_failure: true

# Build and push Docker image
build_docker:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  dependencies:
    - build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

# Deploy to server (requires SSH setup)
deploy_production:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build_docker
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  script:
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "docker pull $CI_REGISTRY_IMAGE:latest"
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "docker stop zyeute-v3 || true && docker rm zyeute-v3 || true"
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "docker run -d --name zyeute-v3 --restart unless-stopped -p 3000:3000 -e DATABASE_URL=\$DATABASE_URL $CI_REGISTRY_IMAGE:latest"
  environment:
    name: production
    url: $PRODUCTION_URL
  only:
    - main
  when: manual

# OpenCode AI Code Review - Researcher Bee (Server-Side Swarm)
opencode:
  stage: test
  image: node:20
  rules:
    # Rule 1: Allow manual run on Merge Requests (doesn't auto-run to save money)
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true
    # Rule 2: The Magic Trigger - Runs automatically when you comment "@opencode"
    - if: $CI_COMMIT_MESSAGE =~ /@opencode/
  variables:
    # Connects the Brain (Perplexity) and the Platform (GitLab)
    PERPLEXITY_API_KEY: $PERPLEXITY_API_KEY
    GITLAB_TOKEN: $GITLAB_TOKEN
    OPENCODE_AGENT: "qa-bee" # Default agent
  script:
    - npm install -g opencode-ai
    - echo "ðŸ Waking up the Researcher Bee..."
    - opencode run "Analyze this code change and provide feedback" --agent "$OPENCODE_AGENT"

    # ðŸ Researcher Bee - Deep Analysis with Web Search
researcher-bee:
  stage: research
  image: node:20
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_MESSAGE =~ /@researcher-bee/
      when: always
  variables:
    PERPLEXITY_API_KEY: $PERPLEXITY_API_KEY
    GITLAB_TOKEN: $GITLAB_TOKEN
    GIT_DEPTH: 50
  before_script:
    - npm install -g opencode-ai
  script:
    - echo "ðŸ Waking up the Researcher Bee..."
    - |
      if [ -n "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME" ]; then
        DIFF_FILES=$(git diff --name-only origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME...HEAD || echo "Unable to get diff")
        ANALYSIS_PROMPT="Analyze this merge request. Files changed: $DIFF_FILES. Provide detailed feedback on: 1) Code quality 2) Colony OS architectural coherence 3) Integration impact 4) Best practices from web research"
      else
        ANALYSIS_PROMPT="Analyze this commit with web research for best practices and improvements"
      fi
    - opencode run "$ANALYSIS_PROMPT" --agent researcher-bee 2>&1 | tee researcher-output.txt
  artifacts:
    paths:
      - researcher-output.txt
    expire_in: 1 week
    when: always
  allow_failure: true

  # ðŸ Guardian Bee - Security Audit with CVE Search
guardian-bee:
  stage: research
  image: node:20
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_MESSAGE =~ /@guardian-bee/
      when: always
  variables:
    PERPLEXITY_API_KEY: $PERPLEXITY_API_KEY
    GITLAB_TOKEN: $GITLAB_TOKEN
  before_script:
    - npm install -g opencode-ai
  script:
    - echo "ðŸ Guardian Bee performing security audit..."
        - |
      opencode run "Perform security audit:
      1) Search for recent CVEs in dependencies
      2) Check for known vulnerabilities
      3) Identify security anti-patterns
      4) Verify authentication mechanisms.
      Provide citations." --agent guardian-bee 2>&1 | tee security-audit.txt
  artifacts:
    paths:
      - security-audit.txt
    expire_in: 3 days
    when: always
  allow_failure: true

  # ðŸ Architect Bee - Design Review
architect-bee:
  stage: research
  image: node:20
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_MESSAGE =~ /@architect-bee/
      when: always
  variables:
    PERPLEXITY_API_KEY: $PERPLEXITY_API_KEY
    GITLAB_TOKEN: $GITLAB_TOKEN
  before_script:
    - npm install -g opencode-ai
  script:
    - echo "ðŸ Architect Bee reviewing design..."
    - opencode run "Review architectural design: 1) Organ separation (Mind/Body/Memory/Heart) 2) Caste responsibilities 3) Biological metaphor consistency 4) Search for modern patterns that could improve design. Provide recommendations with citations." --agent architect-bee 2>&1 | tee architecture-review.txt
  artifacts:
    paths:
      - architecture-review.txt
    expire_in: 1 week
    when: always
  allow_failure: true