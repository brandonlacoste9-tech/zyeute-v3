# GitLab CI/CD Configuration for zyeute-v3
# Node.js/TypeScript project with Vercel deployment

image: node:20

stages:
  - install
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/
    - .next/cache/

# Install dependencies
install_dependencies:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

# Build the application
build:
  stage: build
  dependencies:
    - install_dependencies
  script:
    - npm run build
  artifacts:
    paths:
      - .next/
      - dist/
    expire_in: 1 hour

# Run linting
lint:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - npm run lint
  allow_failure: true

# Run tests
test:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - npm test
  allow_failure: true

# Build and push Docker image
build_docker:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  dependencies:
    - build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

# Deploy to server (requires SSH setup)
deploy_production:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build_docker
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  script:
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "docker pull $CI_REGISTRY_IMAGE:latest"
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "docker stop zyeute-v3 || true && docker rm zyeute-v3 || true"
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "docker run -d --name zyeute-v3 --restart unless-stopped -p 3000:3000 -e DATABASE_URL=\$DATABASE_URL $CI_REGISTRY_IMAGE:latest"
  environment:
    name: production
    url: $PRODUCTION_URL
  only:
    - main
  when: manual

# OpenCode AI Code Review
opencode:
  stage: .pre
  image: node:20
  script:
    - npm install -g @opencode/cli
    - opencode run
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  allow_failure: true
  when: manual

